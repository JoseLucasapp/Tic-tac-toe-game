<!DOCTYPE html>
<html>
<meta charset="utf-8">
<script type="text/javascript" src="../script/script.js"></script>
<link rel="stylesheet" type="text/css" href="../styles/gamestyle.css">
<head>
	<title>Tic Tac Toe</title>
</head>
<body onload="start();">
	<a href="../index.html" style="text-decoration: none;">
		<svg id="arrowback" width="1em" height="1em" viewBox="0 0 16 16" class="back" fill="red" xmlns="http://www.w3.org/2000/svg">
			<path fill-rule="evenodd" d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm9.5 8.5a.5.5 0 0 0 0-1H5.707l2.147-2.146a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L5.707 8.5H11.5z"/>
		</svg>
	</a>
	<div align="center" style="font-family: Verdana, Geneva, Tahoma, sans-serif;">
		<h1 id="txt">Tic Tac Toe</h1><br>
		<p id="txt2">IT'S THE TURN OF:<br><br><img id="img" class="img"></p>
	</div>
	<table align="center" id="table">
		<tr>
			<td class="quadro">
				<button id="q1" class="quadroImg" onclick="q_1();"></button>
			</td>
			<td class="quadro">
				<button id="q2" class="quadroImg" onclick="q_2();"></button>
			</td>
			<td class="quadro">
				<button id="q3" class="quadroImg" onclick="q_3();"></button>
			</td>
		</tr>
		<tr>
			<td class="quadro">
				<button id="q4" class="quadroImg" onclick="q_4();"></button>
			</td>
			<td class="quadro">
				<button id="q5" class="quadroImg" onclick="q_5();"></button>
			</td>
			<td class="quadro">
				<button id="q6" class="quadroImg" onclick="q_6();"></button>
			</td>
		</tr>
		<tr>
			<td class="quadro">
				<button id="q7" class="quadroImg" onclick="q_7();"></button>
			</td>
			<td class="quadro">
				<button id="q8" class="quadroImg" onclick="q_8();"></button>
			</td>
			<td class="quadro">
				<button id="q9" class="quadroImg" onclick="q_9();"></button>
			</td>
		</tr>
	</table>
	<button onclick="start();" class="again">Play Again</button>
	<div class="pointsx" align="center">
		<img src="../img/x.png" width="50px" style="margin-top: 20px"><br>
		<h1 class="pointstxt" id="px">0</h1>
	</div>
	<div class="pointso" align="center">
		<img src="../img/o.png" width="50px" style="margin-top: 20px"><br>
		<h1 class="pointstxt" id="po">0</h1>
	</div>
</body>
</html>

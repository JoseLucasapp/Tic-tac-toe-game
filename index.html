<html>
    <head>
        <title>Tic Tac Toe</title>
        <script type="text/javascript" src="./script/startscript.js"></script>
        <link rel="stylesheet" type="text/css" href="./styles/startstyle.css">
    </head>
    <body>
        <div class="optionspage" id="optionspage">
            <a onclick="optionsPageOff();" href="./index.html" style="text-decoration: none;">
                <svg id="arrowback" width="1em" height="1em" viewBox="0 0 16 16" class="back" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm9.5 8.5a.5.5 0 0 0 0-1H5.707l2.147-2.146a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L5.707 8.5H11.5z"/>
                </svg>
            </a>
        </div>
        <div class="main">
            <div class="toppage">
                <h1>Tic Tac Toe</h1>
                <div class="imgs">
                    <table>
                        <tr>
                            <th class="quadro">
                                <button id="img1" class="quadroimg"></button>
                            </th>
                            <th class="quadro">
                                <button id="img2" class="quadroimg"></button>
                            </th>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="downpage">
                <a style="text-decoration: none;" href="./pages/game.html">
                    <button class="startbutton">Start</button>
                </a><br><br>
                <a style="text-decoration: none;" href="./pages/game.html">
                    <button class="options" onclick="optionsPageOn();">Options</button>
                </a>
            </div>
        </div>
    </body>
</html>
